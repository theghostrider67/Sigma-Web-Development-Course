<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <Header>
        <h1>This is the exercise 1 of Sigma Web Development Course</h1>
    </Header>
    <main>
        <div>
            <h2>Audio Files</h2>
            <h3>Audio 1</h3>
            <li>

            </li>

                <video src="6.mp4" controls></video>
            </li>  
        </div>

    <Footer>
        <h1>Thank you Harry Bhai</h1>
    </Footer>

</html>
