<head>

    <title>Exercise 6 - Navbar using Flexbox By Me</title>
    <style>
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: "Segoe UI";
            margin-top: 20px;
        }

        .LOGO img {
            width: 164px;
        }

        .end ul {
            display: flex;
            gap: 15px;
        }

        .end ul li {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .Search {
            width: 20px;
        }

        .end ul li span {
            padding: 0 5px;
        }
        h1 {
            text-align: center;
            margin-top: 80px;
            font-size: 60px;
            font-family: "Segoe UI";
        }

        p {
            text-align: center;
            font-size: 30px;
            justify-items: center;
            align-items: center;
            font-family: "Segoe UI";
            width: 1000px;
            margin-left: 250px;
        }

        button {
            margin-left: 580px;
            padding: 20px;
            font-size: 15px;
            background-color: #00b6d1;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: "Segoe UI";
        }
    </style>
</head>
