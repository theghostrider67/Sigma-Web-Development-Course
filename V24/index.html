<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #888888;
        }
        .text-element { 
            text-shadow: 3px 4px 9px #FF0000;
            outline: 2px solid purple;
            border: 2px solid green;
            border-radius: 34px;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem incidunt a modi ullam fugiat quis aliquid et commodi, vitae dolorem labore eveniet ex!
    </p>
</body>
</html>
